applicationApiVersion: v1beta1

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE

  # general
  serviceAccount:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
  # tag used for docker images
  tag:
    type: string
    default: $TAG

  appUID:
    type: string
    x-google-marketplace:
      type: APPLICATION_UID

  # cert-manager
  certManagerImage:
    type: string
    default: $REGISTRY/cert-manager-controller
    x-google-marketplace:
      type: IMAGE

  certAcmeSolverImage:
    type: string
    default: $REGISTRY/cert-manager-acmesolver
    x-google-marketplace:
      type: IMAGE

  certWebhookImage:
    type: string
    default: $REGISTRY/cert-manager-webhook
    x-google-marketplace:
      type: IMAGE

  certCAinjectorImage:
    type: string
    default: $REGISTRY/cert-manager-cainjector
    x-google-marketplace:
      type: IMAGE

  # prometheus operator
  promOperatorImage:
    type: string
    default: $REGISTRY/prometheus-operator
    x-google-marketplace:
      type: IMAGE
  promConfigMapReloadImage:
    type: string
    default: $REGISTRY/prometheus-configmap-reload
    x-google-marketplace:
      type: IMAGE
  promConfigReloaderImage:
    type: string
    default: $REGISTRY/prometheus-config-reloader
    x-google-marketplace:
      type: IMAGE
  promImage:
    type: string
    default: $REGISTRY/prometheus-prometheus
    x-google-marketplace:
      type: IMAGE

  # ingress controller
  ingressImage:
    type: string
    default: $REGISTRY/ingress-controller
    x-google-marketplace:
      type: IMAGE
  ingressDefaultBackendImage:
    type: string
    default: $REGISTRY/ingress-default-backend
    x-google-marketplace:
      type: IMAGE

  # mysql-operator
  mysqlControllerImage:
    type: string
    default: $REGISTRY/mysql-operator
    x-google-marketplace:
      type: IMAGE
  mysqlOrchestratorImage:
    type: string
    default: $REGISTRY/mysql-orchestrator
    x-google-marketplace:
      type: IMAGE
  mysqlSidecarImage:
    type: string
    default: $REGISTRY/mysql-sidecar
    x-google-marketplace:
      type: IMAGE
  mysqlMetricsImage:
    type: string
    default: $REGISTRY/mysql-metrics
    x-google-marketplace:
      type: IMAGE
  mysqlPerconaImage:
    type: string
    default: $REGISTRY/mysql-percona
    x-google-marketplace:
      type: IMAGE
  mysqlOrchestratorPassword:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 16
        includeSymbols: False
        base64: False


required:
- name
- namespace
