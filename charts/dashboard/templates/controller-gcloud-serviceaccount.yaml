apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dashboard.fullname" . }}-gcloud
  labels:
    app: {{ include "dashboard.name" . }}
    chart: {{ include "dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  google_application_credentials.json: {{ default "" .Values.gcloud.serviceAccountKey | b64enc | quote }}
