{{- if .Values.defaults.installRoles }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:organization::member
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "dashboard.presslabs.com"
  resources:
  - projects
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:organization::owner
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - delete
  - update
  - patch
- apiGroups:
  - "dashboard.presslabs.com"
  resources:
  - projects
  verbs:
  - create
  - delete
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:project::member
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - events
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "wordpress.presslabs.org"
  resources:
  - wordpresses
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:project::owner
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "wordpress.presslabs.org"
  resources:
  - wordpresses
  verbs:
  - create
  - delete
  - update
  - patch
{{- end}}
