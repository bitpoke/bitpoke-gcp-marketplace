{{- if .Values.controller.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "dashboard.controller.serviceAccountName" . }}
  labels:
    app: '{{ include "dashboard.name" . }}'
    chart: '{{ include "dashboard.chart" . }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
{{- end }}
