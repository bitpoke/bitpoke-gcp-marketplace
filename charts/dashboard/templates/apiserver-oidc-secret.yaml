apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dashboard.fullname" . }}-oidc
  labels:
    app: {{ include "dashboard.name" . }}
    chart: {{ include "dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  CLIENT_ID: {{ default "" .Values.apiserver.oidc.client_id | b64enc | quote }}
  CLIENT_SECRET: {{ default "" .Values.apiserver.oidc.client_secret | b64enc | quote }}
  ISSUER: {{ default "" .Values.apiserver.oidc.issuer | b64enc | quote }}

