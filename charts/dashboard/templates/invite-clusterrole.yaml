{{- if .Values.defaults.installRoles }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard.presslabs.com:organization::invites
  labels:
    rbac.dashboard.presslabs.com/aggregate-to-controller: "true"
rules:
- apiGroups:
  - dashboard.presslabs.com
  resources:
  - invites
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
