apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dashboard.fullname" . }}-sentry
  labels:
    app: {{ include "dashboard.name" . }}
    chart: {{ include "dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  DSN: {{ default "" .Values.apiserver.sentryDSN | b64enc | quote }}
