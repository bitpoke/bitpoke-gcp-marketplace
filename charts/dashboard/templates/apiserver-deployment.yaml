apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}-apiserver
  labels:
    app: {{ include "dashboard.name" . }}
    chart: {{ include "dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: apiserver
spec:
  replicas: {{ .Values.apiserver.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "dashboard.name" . }}
      release: {{ .Release.Name }}
      component: apiserver
  template:
    metadata:
      labels:
        app: {{ include "dashboard.name" . }}
        release: {{ .Release.Name }}
        component: apiserver
      annotations:
        checksum/oidc-config: {{ include (print $.Template.BasePath "/apiserver-oidc-secret.yaml") . | sha256sum }}
    spec:
      serviceAccount: {{ template "dashboard.apiserver.serviceAccountName" . }}
      containers:
        - name: apiserver
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          envFrom:
            - secretRef:
                name: {{ include "dashboard.fullname" . }}-oidc
              prefix: OIDC_
          args:
            - apiserver
            - --http-addr=:8080
            - --grpc-addr=:9000
            - --base-url={{ .Values.apiserver.baseURL }}
            {{- range $_, $value := .Values.apiserver.extraArgs }}
            - {{ $value }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9000
              protocol: TCP
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
