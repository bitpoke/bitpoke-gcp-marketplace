apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" . }}-apiserver
  labels:
    app: {{ include "dashboard.name" . }}
    chart: {{ include "dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.apiserver.service.type }}
  ports:
    - port: {{ .Values.apiserver.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.apiserver.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app: {{ include "dashboard.name" . }}
    release: {{ .Release.Name }}
    component: apiserver
