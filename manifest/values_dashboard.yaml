image: $dashboardImage:${tag}
fullNameOverride: "${name}-dashboard"

defaults:
  installRoles: true

crd:
  install: true

gcloud:
  projectID: $dashboardProjectID
  # NOTE: those valus is patched by kustomize
  serviceAccountKey: $dashboardServiceAccountKey

apiserver:
  oidc:
    # NOTE: those valuse are patched by kustomize
    client_id: $dashboardOIDCClientID ..will be set
    client_secret: $dashboardOIDCSecret ..will be set
    client_issuer: $dashboardOIDCIssuer ..will be set

  baseURL: //$dashboardDomain

  ingress:
    enabled: true
    hosts:
      - $dashboardDomain
    tls:
      hosts:
        - $dashboardDomain
  serviceAccount:
    create: false
    name: $serviceAccount

controller:
  serviceAccount:
    create: false
    name: $serviceAccount

rbac:
  create: false
